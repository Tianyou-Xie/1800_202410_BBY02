<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mental Wellness</title>
  <meta name="Mental Wellness Template" content="Comp 1800 App">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/MentalWellnessLogo.png">

  <!------------------------------------------>
  <!-- Bootstrap Library CSS JS CDN go here -->
  <!------------------------------------------>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Other libraries go here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c5ac74b016.js" crossorigin="anonymous"></script>

  <!-- Link to styles of your own -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="navigation"></div>

  <main>
    <button onclick="goBack()" style="margin-top: 25px; margin-left: 25px;">Go Back</button>

    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold">Edit Profile</h1>
    </div>

    <div class="container">
      <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="text" id="age" class="form-control" placeholder="Enter your age">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <input type="text" id="gender" class="form-control" placeholder="Enter your gender">
          </div>
        </fieldset>
        <div class="d-flex justify-content-end mt-5">
          <button type="button" class="btn btn-secondary" onclick="editUserInfo()"> Edit</button>
          <span style="width: 10px"></span>
          <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
        </div>
      </form>
    </div>
  </main>

  <div class="modal fade modal-sheet" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content  rounded-3 shadow">
        <div class="modal-body p-4 text-center">
          <h5 class="mb-0">Not Logged In?</h5>
          <p class="mb-0">This feature is only available to registered users.</p>
        </div>
        <div class="modal-footer flex-nowrap p-0">
          <button type="button" onclick="loginRedirect()"
            class="btn btn-lg btn-link fs-12 text-decoration-none col-12 py-3 m-0 rounded-0 border-end"><strong>Home</strong></button>
          <!-- <button type="button" onclick="loginRedirect()" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" data-bs-dismiss="modal">No thanks</button> -->
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="./scripts/firebaseAPI_TEAM99.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/profile.js"></script>
</body>
</html>
