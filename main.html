<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mental Wellness</title>
  <meta name="Mental Wellness Template" content="Comp 1800 App">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/MentalWellnessLogo.png">

  <!------------------------------------------>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Other libraries go here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c5ac74b016.js" crossorigin="anonymous"></script>

  <!-- Link to styles of your own -->
  <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
  <div id="navigation"></div>

  <main>
    <div class="py-5 mt-5 text-center">
      <div class="col-lg-6 mx-auto mb-4">
        <img id='img' alt="profile picture" class="custom-app-logo" src="./images/MentalWellnessLogo.png" />
      </div>
      <h1 class="display-4" id="name-goes-here"></h1>
      <hr>
      <p class="display-6">How are you feeling today?</p>
    </div>

    <div class="text-center" id="emotionIcons">
      <p class="newuser">Choose the icons that best represents your mood now?</p>
      <button type="button" class="btn btn-outline-danger shadow custom-main-icons">
        <i id="sadcryIcon" class="fa-regular fa-face-sad-cry fa-2x"></i>
      </button>
      <button type="button" class="btn btn-outline-danger shadow custom-main-icons">
        <i id="sadtearIcon" class="fa-regular fa-face-sad-tear fa-2x"></i>
      </button>
      <button type="button" class="btn btn-outline-light shadow custom-main-icons">
        <i id="mehIcon" class="fa-regular fa-face-meh fa-2x"></i>
      </button>
      <button type="button" class="btn btn-outline-primary shadow custom-main-icons">
        <i id="smileIcon" class="fa-regular fa-face-smile fa-2x"></i>
      </button>
      <button type="button" class="btn btn-outline-primary shadow custom-main-icons">
        <i id="laughIcon" class="fa-regular fa-face-laugh-beam fa-2x"></i>
      </button>
    </div>

    <div id="sentimentDisplay" class="text-center mx-5">
      <p style="font-size: large;" id="sentimentText"></p>
      <a type="button" class="btn btn-default btn-lg" href="/ask.html">Chat Now!</a>
    </div>

    <div id="newuser" class="container-fluid text-dark p-5 text-center">
      <button type="button" class="btn btn-default btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Get
        Started!</button>
    </div>

    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header modal-header-primary">
            <h1 class="display-4">Tell Us More!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-touch="false">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <h3 class="display-5 text-center">Are you?</h3>
                  <form class="custom-form needs-validation">
                    <label class="form-control custom-form-control">
                      <input type="radio" id="g1" name="gender" value="male" /> Male
                    </label>
                    <label class="form-control custom-form-control">
                      <input type="radio" id="g2" name="gender" value="female" /> Female
                    </label>
                  </form>
                </div>
                <div class="carousel-item">
                  <h3 class="display-5 text-center">Your Age?</h3>
                  <form class="custom-form">
                    <select id="age" class="form-select form-select-lg mb-3" aria-label="Large select example">
                      <option selected>Select Age</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
                      <option value="32">32</option>
                      <option value="33">33</option>
                      <option value="34">34</option>
                      <option value="35">35</option>
                      <option value="36">36</option>
                      <option value="37">37</option>
                      <option value="38">38</option>
                      <option value="39">39</option>
                      <option value="40">40</option>
                      <option value="41">41</option>
                      <option value="42">42</option>
                      <option value="43">43</option>
                      <option value="44">44</option>
                      <option value="45">45</option>
                      <option value="46">46</option>
                      <option value="47">47</option>
                      <option value="48">48</option>
                      <option value="49">49</option>
                      <option value="50">50</option>
                      <option value="51">51</option>
                      <option value="52">52</option>
                      <option value="53">53</option>
                      <option value="54">54</option>
                      <option value="55">55</option>
                    </select>
                  </form>
                </div>
                <div class="carousel-item">
                  <h3 class="display-5 text-center">Your Occupation?</h3>
                  <form class="custom-form">
                    <label class="form-control custom-form-control">
                      <input type="radio" id="o1" name="occupation" value="student" /> Student
                    </label>
                    <label class="form-control custom-form-control">
                      <input type="radio" id="o2" name="occupation" value="employed" /> Employed
                    </label>
                    <label class="form-control custom-form-control">
                      <input type="radio" id="o3" name="occupation" value="unemployed" /> Unemployed
                    </label>
                  </form>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <i class="fa fa-angle-left text-primary" aria-hidden="true"></i>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <i class="fa fa-angle-right text-primary" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            <button type="button" onclick="mainRedirect()" class="btn btn-default btn-lg">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade modal-sheet" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content  rounded-3 shadow">
        <div class="modal-body p-4 text-center">
          <h5 class="mb-0">Not Logged In?</h5>
          <p class="mb-0">This feature is only available to registered users.</p>
        </div>
        <div class="modal-footer flex-nowrap p-0">
          <button type="button" onclick="loginRedirect()"
            class="btn btn-lg btn-link fs-12 text-decoration-none col-12 py-3 m-0 rounded-0 border-end"><strong>Home</strong></button>
          <!-- <button type="button" onclick="loginRedirect()" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" data-bs-dismiss="modal">No thanks</button> -->
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="./scripts/firebaseAPI_TEAM02.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
