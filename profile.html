<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mental Wellness</title>
  <meta name="Mental Wellness Template" content="Comp 1800 App">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/MentalWellnessLogo.png">

  <!------------------------------------------>
  <!-- Bootstrap Library CSS JS CDN go here -->
  <!------------------------------------------>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Other libraries go here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>


  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c5ac74b016.js" crossorigin="anonymous"></script>

  <!-- Link to styles of your own -->
  <link href="./styles/style.css" rel="stylesheet">
  <link href="./styles/profile.css" rel="stylesheet">
</head>

<body>
  <div id="navigation"></div>

  <main>
    <div class="px-4 py-5 mt-5 text-center">
      <h1 class="display-5 fw-bold">Profile</h1>
      <p>Edit your profile</p>
      <div id="alert" class="alert alert-success alert-dismissible fade show custom-alert" role="alert">
        <strong>Changes saved successfully</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </main>

  <div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4 shadow">
      <div class="card-body">

        <div class="row">
          <div class="col-sm-12">
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-lg shadow-sm" id="Name" placeholder="Name" disabled>
              <label for="floatingInput" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-lg shadow-sm" id="Age" placeholder="Age" disabled>
              <label for="floatingInput" class="col-sm-2 col-form-label col-form-label-sm">Age</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="form-floating mb-3">
              <input type="text" class="form-control form-control-lg shadow-sm" id="Occupation" placeholder="Occupation"
                disabled>
              <label for="floatingInput" class="col-sm-12 col-form-label col-form-label-sm">Occupation</label>
            </div>
          </div>
        </div>
        <button onclick="edit()" class="btn btn-primary btn-block confirm-button">Edit</button>
        <button onclick="submitProfile()" id="Submit" class="btn btn-primary btn-block confirm-button"
          disabled>Submit</button>
      </div>
    </div>
  </div>

  <div class="modal fade modal-sheet" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content  rounded-3 shadow">
        <div class="modal-body p-4 text-center">
          <h5 class="mb-0">Not Logged In?</h5>
          <p class="mb-0">This feature is only available to registered users.</p>
        </div>
        <div class="modal-footer flex-nowrap p-0">
          <button type="button" onclick="loginRedirect()"
            class="btn btn-lg btn-link fs-12 text-decoration-none col-12 py-3 m-0 rounded-0 border-end"><strong>Home</strong></button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="./scripts/firebaseAPI_TEAM02.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/profile.js"></script>
</body>

</html>
